version: '3'

services:
  api:
    image: loot-manager-api:SNAPSHOT
    container_name: api
    build:
      context: .
    ports:
      - "5555:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    depends_on:
      - database
  database:
    image: postgres:alpine3.15
    container_name: db
    environment:
      POSTGRES_PASSWORD: "Password#123"
      POSTGRES_USER: lootManager
      POSTGRES_DB: lootManager_db
    ports:
      - "5432:5432"